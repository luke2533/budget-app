{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8">
                <!-- Change password, future settings, privacy settings, add balance, connect google sheets?? -->
                <h1>{{ username.capitalize() }}'s Settings</h1>
                {% if balance_exists is not none %}
                    <form action="{{ url_for('account') }}" method="POST">
                        <label for="new-balance">Change account balance</label>
                        <input type="number" step="0.01" name="new-balance" id="new-balance">
                        <button type="button" data-toggle="modal" data-target="#changeBalance">
                            Change account balance
                        </button>

                        <div class="modal fade" id="changeBalance" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Are you sure you want to make these changes?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <!-- <div class="modal-body">
                                        <input type="password">
                                    </div> -->
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal">Close</button>
                                        <button type="submit">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- If the user made an error in entering the correct amount they must enter password to change it -->
                    </form>
                {% else %}
                    <form action="{{ url_for('account') }}" method="POST">
                        <label for="account-balance">Set account balance</label>
                        <input type="number" step="0.01" name="account-balance" id="account-balance">
                        <button type="submit">Submit balance</button>
                        <!-- If the user made an error in entering the correct amount they must enter password to change it -->
                    </form>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
