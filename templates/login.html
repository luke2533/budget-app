{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-5 col-lg-4 col-xl-3">
                <form action="{{ url_for('login') }}" method="POST">
                    <h1>Log in here</h1>
                    <input type="text" placeholder="Username" id="username" name="username" pattern="^[a-zA-Z0-9]{5,15}$" minlength="4" maxlength="15" required>
                    <br>
                    <input type="password" placeholder="Password" id="password" name="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <br>
                    <button type="submit">Click here to log in</button>
                    <p class="text-center">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
